<div class="flex h-screen bg-gray-100">

    <app-sider-bar class="flex h-full"></app-sider-bar> 

    <main class="flex-1 p-4 md:p-8 overflow-y-auto">
        
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Moje Ponude</h2>

        <div *ngFor="let bid of userBids$ | async" 
             class="mb-4 p-4 border rounded-lg shadow-md hover:shadow-lg transition duration-200 bg-white" 
             [routerLink]="['/auction', bid.auctionId]">
          
          <h3 class="text-xl font-semibold text-gray-800 truncate">{{ bid.item.naziv }}</h3>

          <div class="mt-2 text-md">
            <p class="text-gray-600">
              Vaša ponuda: <span class="font-bold text-indigo-600">{{ bid.userBid }} din</span>
            </p>
            <p class="text-gray-600">
              Najviša ponuda: <span class="font-bold text-gray-700">{{ bid.highestBid }} din</span>
            </p>
          </div>

          <p class="text-sm mt-3 pt-2 border-t">
            Status: 
            <span *ngIf="bid.ended">
              <span *ngIf="bid.won" class="text-green-600 font-extrabold">Pobedili ste!</span>
              <span *ngIf="!bid.won" class="text-red-600 font-extrabold">Niste pobedili</span>
            </span>
            <span *ngIf="!bid.ended" class="text-blue-600 font-extrabold">Aktivna aukcija</span>
          </p>
        </div>
        
        <div *ngIf="!(userBids$ | async)?.length" class="text-center py-10 text-gray-500">
            <p>Trenutno nemate aktivnih ili završenih ponuda.</p>
        </div>

    </main>
</div>
