<div class="p-6 bg-white rounded-xl w-full max-w-md max-h-[80vh] overflow-y-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Ažuriraj predmet</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

    <div>
      <label class="block font-medium text-gray-700 mb-1">Opis</label>
      <textarea formControlName="opis" rows="3" class="w-full p-2 border rounded-lg"></textarea>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Kategorija</label>
      <select formControlName="kategorija" class="w-full p-2 border rounded-lg">
        <option value="">Izaberi kategoriju</option>
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Stanje predmeta</label>
      <select formControlName="stanje" class="w-full p-2 border rounded-lg">
        <option value="">Izaberi stanje predmeta</option>
        <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">Slike (1-2)</label>
      <input type="file" (change)="onFileSelected($event)" multiple accept="image/*" class="w-full p-2 border rounded-lg" />
      <p *ngIf="fileError" class="text-red-600 mt-1">{{ fileError }}</p>

      <div class="flex gap-2 mt-2">
        <img *ngFor="let img of previewImages" [src]="img" class="w-20 h-20 object-cover rounded" />
      </div>
    </div>

    <div class="flex justify-end space-x-2 mt-4">
      <button type="button" (click)="close()" class="px-4 py-2 rounded-lg border text-gray-700 hover:bg-gray-100 transition">
        Otkaži
      </button>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
        Sačuvaj promene
      </button>
    </div>
  </form>
</div>
