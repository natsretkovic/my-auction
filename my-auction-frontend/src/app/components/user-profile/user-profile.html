<div class="max-w-xl mx-auto mt-10 p-8 bg-white shadow-2xl rounded-xl border-t-4 border-indigo-600">
  
  <h2 class="text-3xl font-extrabold text-gray-900 border-b pb-4 mb-6 text-center">
    Dobrodošli na Vaš profil!
  </h2>

  <div *ngIf="user$ | async as user" class="space-y-4">
    
    <div class="flex items-center p-3 bg-indigo-50 rounded-lg">
      <strong class="text-indigo-700 w-1/3">Ime i Prezime:</strong> 
      <p class="text-gray-800 w-2/3">{{ user.name || 'Nije uneto' }}</p>
    </div>
    
    <div class="flex items-center p-3 bg-indigo-50 rounded-lg">
      <strong class="text-indigo-700 w-1/3">Email:</strong> 
      <p class="text-gray-800 w-2/3 font-mono">{{ user.email }}</p>
    </div>
    
    <div class="flex items-center p-3 bg-indigo-50 rounded-lg">
      <strong class="text-indigo-700 w-1/3">Korisnički ID:</strong> 
      <p class="text-gray-800 w-2/3 font-medium">{{ user.id }}</p>
    </div>
    
    <hr class="my-6 border-t border-gray-200">
    
    <p class="status text-center p-3 bg-green-100 text-green-700 font-semibold rounded-lg">
      Status: Prijavljeni ste.
    </p>

  </div>

  <div *ngIf="!(user$ | async)" class="text-center p-6 bg-red-50 rounded-lg text-red-600 font-medium">
     <p>Nema dostupnih korisničkih podataka. Pokušajte ponovo da se prijavite.</p>
  </div>
</div>
