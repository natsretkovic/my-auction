<div class="flex h-screen bg-gray-100">

  <aside class="w-16 md:w-64 bg-white shadow-xl flex flex-col justify-between p-4 transition-all duration-300">
    <div>
      <h1 class="text-xl md:text-2xl font-bold text-indigo-600 mb-8 md:block hidden">Moj Panel</h1>
      <h1 class="text-xl md:text-2xl font-bold text-indigo-600 mb-8 md:hidden block">MP</h1>

      <nav class="space-y-2">
  <a [routerLink]="['/profile']" class="flex items-center p-3 text-lg font-medium text-white bg-indigo-600 rounded-lg transition duration-150" aria-current="page">
    <span class="md:inline hidden">Moj profil</span>
    <span class="md:hidden block">P</span>
  </a>

  <a [routerLink]="['/show-auctions']" class="flex items-center p-3 text-lg font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition duration-150">
    <span class="md:inline hidden">Aukcije</span>
    <span class="md:hidden block">A</span>
  </a>

  <a [routerLink]="['/show-auctions']" class="flex items-center p-3 text-lg font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition duration-150">
    <span class="md:inline hidden">Prikaz Aukcija</span>
    <span class="md:hidden block">A</span>
  </a>
</nav>
    </div>

    <button (click)="logOutUser()" class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-150">
      <span class="md:inline hidden">Odjavi se</span>
      <span class="md:hidden block">X</span> </button>
  </aside>

  <main class="flex-1 p-4 md:p-8 overflow-y-auto">

    <div *ngIf="user$ | async as user" class="flex flex-col sm:flex-row justify-between items-start mb-10">
      
      <div class="mb-4 sm:mb-0"> 
        <p class="text-3xl md:text-4xl font-extrabold text-gray-800">
          {{ user.username || 'Nije uneto' }}
        </p>
        
        <p class="text-xl md:text-2xl font-semibold text-gray-600 mt-1">
          {{ user.ime || 'Ime' }} {{ user.prezime || 'Prezime' }}
        </p>
      </div>

      <button (click)="openAddAuctionModal()"
        class="w-full sm:w-auto px-6 py-3 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-150 whitespace-nowrap self-start">
           Dodaj aukciju
      </button>


    </div>
    
    <div *ngIf="!(user$ | async)" class="text-center p-6 bg-red-50 rounded-lg text-red-600 font-medium max-w-xl">
        <p>Nema dostupnih korisničkih podataka.</p>
    </div>

    <section class="mt-6">
  <h2 class="text-xl font-bold mb-4">Moje aukcije</h2>

  <div *ngIf="loadingAuctions" class="text-center py-10">
    Učitavanje aukcija...
  </div>

  <div *ngIf="!loadingAuctions && auctions.length === 0" class="text-center py-10 text-gray-500">
    Nemate trenutno aktivnih aukcija.
  </div>

  <div *ngIf="!loadingAuctions && auctions.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-auction-card *ngFor="let auction of auctions" [auction]="auction"></app-auction-card>
  </div>
    </section>
    
    </main>
</div>
