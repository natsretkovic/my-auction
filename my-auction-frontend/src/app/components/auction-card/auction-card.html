<div 
  class="rounded-xl shadow hover:shadow-lg transition p-4 cursor-pointer"
  [ngClass]="{
    'bg-white': auction.status === true, 
    'bg-red-100': auction.status === false, 
  }"
  (click)="openAuction()"
>
  
  <div *ngIf="isOwner()" class="flex justify-end -mt-2 -mr-2 mb-2">
      <button 
        (mousedown)="$event.stopPropagation(); onEditClick()" 
        class="bg-white hover:bg-gray-100 text-black border border-gray-400 font-bold p-1 rounded-full w-6 h-6 flex items-center justify-center text-xs shadow-md transition mx-1" 
        title="Uredi"
      >
        U
      </button>
      
      <button 
        (mousedown)="$event.stopPropagation(); onDeleteClick()" 
        class="bg-white hover:bg-gray-100 text-black border border-gray-400 font-bold p-1 rounded-full w-6 h-6 flex items-center justify-center text-xs shadow-md transition" 
        title="Obrisi"
      >
        X
      </button>
  </div>
  <div class="w-full h-48 mb-3 rounded-lg bg-gray-200 flex items-center justify-center overflow-hidden">
    <img 
      *ngIf="mainImage"
      [src]="mainImage"
      alt="Auction image"
      class="w-full h-full object-cover"
    />
    <span *ngIf="!mainImage" class="text-gray-500 text-sm font-medium">
      Auction Image
    </span>
  </div>

  <h3 class="text-lg font-semibold text-gray-800 truncate">
    {{ auction.item.naziv }}
  </h3>

  <p class="text-gray-600 text-sm">
    Cena: 
    <span class="font-medium text-gray-900">
        {{getCurrentPrice()}} din
    </span>
  </p>

  <p class="text-sm text-gray-500">
    Istiƒçe: {{ auction.endDate | date:'dd.MM.yyyy. HH:mm' }}
  </p>
</div>
