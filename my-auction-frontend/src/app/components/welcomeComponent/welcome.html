<div class="min-h-screen flex flex-col items-center justify-center bg-white p-4">
    <div class="max-w-4xl w-full text-center space-y-8 p-8 sm:p-10 md:p-12 bg-white rounded-xl shadow-2xl border border-gray-100">
        
        <h1 class="text-5xl font-extrabold tracking-tight sm:text-6xl text-gray-900">
            Dobrodošli na sajt za aukciju garderobe!
        </h1>
        
        <p class="text-xl sm:text-2xl text-gray-600 max-w-2xl mx-auto"> 
            Pre nego što pristupite sajtu, molimo Vas da se registrujete ili ulogujete kako biste započeli licitiranje.
        </p>

        <div class="mt-10 flex flex-col items-center space-y-4 max-w-xs mx-auto">
            
            <button 
                (click)="goToLogin()"
                class="w-full px-10 py-4 border border-transparent text-xl font-medium rounded-lg shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-[1.02]"
            >
                Ulogujte se
            </button>
            
            <button 
                (click)="goToRegister()"
                class="w-full px-10 py-4 border border-transparent text-xl font-medium rounded-lg shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-[1.02]"
            >
                Registrujte se
            </button>
        </div>
    </div>
</div>
