<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 space-y-6 bg-white shadow-xl rounded-lg border border-gray-200">
        
        <h2 class="text-3xl font-extrabold text-gray-900 text-center">
            Prijavite se
        </h2>
        
        <form (ngSubmit)="login()" class="mt-8 space-y-6">
            
            <div>
                <input 
                    type="email" 
                    [(ngModel)]="email" 
                    name="email" 
                    placeholder="Email adresa" 
                    required
                    class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                >
            </div>

            <div>
                <input 
                    type="password" 
                    [(ngModel)]="password" 
                    name="password" 
                    placeholder="Lozinka" 
                    required
                    class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                >
            </div>

            <div>
                <button 
                    type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                >
                    Prijavi se
                </button>
            </div>
        </form>
        
        <p *ngIf="error" class="text-red-600 text-center mt-4">
            {{ error }}
        </p>
    </div>
</div>
